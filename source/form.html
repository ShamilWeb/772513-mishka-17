<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Форма</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="page-header">

    <nav class="main-nav">

      <a class="page-header__logo logo" href="index.html">
        <img src="img/logo-mobile.svg" width="86" height="35" alt="Логотип интернет магазина ручных работ «Мишка»">
      </a>

      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть и закрыть меню</span>
      </button>

      <ul class="main-nav__items">

        <li class="main-nav__item">
          <a class="main-nav__link" href="catalog.html">Каталог товаров</a>
        </li>

        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--active">Вязание на заказ</a>
        </li>

      </ul>

      <a class="main-nav__link" href="search.html">
        <span class="visually-hidden">Поиск по сайту</span>
      </a>

      <a class="main-nav__link" href="cart.html">Корзина: пока пуста</a>

    </nav>
  </header>

  <main class="page-content">

    <h1 class="page-content__title page-content__title--not-index">Вязание на заказ</h1>

    <section class="filter">

      <h2 class="visually-hidden">Фильтр</h2>

      <p class="filter__text">
        Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы
        уточнить детали.
      </p>

      <form class="filter__form" action="https://echo.htmlacademy.ru">

        <fieldset class="filter__type">

          <legend class="filter__title">Тип</legend>

          <input class="filter__radio" type="radio" name="type" value="Аксессуар для интерьера" checked>
          <label class="filter__label">Аксессуар для интерьера</label>

          <input class="filter__radio" type="radio" name="type" value="Детская игрушка">
          <label class="filter__label">Детская игрушка</label>
        </fieldset>

        <fieldset class="filter__color">

          <legend class="filter__title">Цвет</legend>

          <input class="filter__checkbox" type="checkbox" name="color" checked>
          <label class="filter__label">Белый</label>

          <input class="filter__checkbox" type="checkbox" name="color" checked>
          <label class="filter__label">Серый</label>

          <input class="filter__checkbox" type="checkbox" name="color">
          <label class="filter__label">«Тиффани»</label>

          <input class="filter__checkbox" type="checkbox" name="color">
          <label class="filter__label">Черный</label>

          <input class="filter__checkbox" type="checkbox" name="color">
          <label class="filter__label">Розовый</label>

          <input class="filter__checkbox" type="checkbox" name="color">
          <label class="filter__label">Оранжевый</label>

        </fieldset>

        <fieldset class="filter__name">

          <legend class="filter__title">ФИО</legend>

          <label class="filter__label">
            <label class="filter__label">Имя:</label>
            <input type="text" name="name" placeholder="Введите ваше имя*" required>
          </label>

          <label class="filter__label">
            <label class="filter__label">Фамилия:</label>
            <input type="text" name="surname" placeholder="Укажите фамилию*" required>
          </label>

          <label class="filter__label">
            <label class="filter__label">Отчество:</label>
            <input type="text" name="middle-name" placeholder="Отчество, если желаете">
          </label>

        </fieldset>

        <fieldset class="filter__phone">
          <legend class="filter__title">ТЕЛ</legend>
          <input type="tel" name="phone-number" placeholder="+7 ХХХ ХХХ ХХ ХХ*" required>
        </fieldset>

        <fieldset class="filter__email">
          <legend class="filter__title">E-MAIL</legend>
          <input type="email" name="email" placeholder="Ваш Email*" required>
        </fieldset>

        <fieldset class="filter__message">
          <legend class="filter__title">ДОП</legend>
          <textarea class="filter__textarea" placeholder="Опишите все ваши пожелания к заказу">
          </textarea>
        </fieldset>

        <small class="filter__necessarily">
          *Поля обязательны для заполнения
        </small>
        <button class="button filter__button">Отправить заказ</button>
      </form>
    </section>

  </main>

  <footer class="page-footer">
    <ul class="social page-footer__social">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <img src="img/icon-insta.svg" alt="Инстаграм HTML Academy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <img src="img/icon-fb.svg" alt="Фейсбук HTML Academy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
          <img src="img/icon-twitter.svg" alt="Твиттер HTML Academy"></a>
      </li>
    </ul>
    <div class="copyright page-footer__copyright">
      <b class="copyright__text">Разработано:</b>
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML Academy"></a>
    </div>
  </footer>

</body>

</html>

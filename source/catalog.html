<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Каталог</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="page-header">

    <nav class="main-nav">

      <a class="page-header__logo logo" href="index.html">
        <img src="img/logo-mobile.svg" width="86" height="35"
          alt="Логотип интернет магазина ручных работ «Мишка»">
      </a>

      <button class="main-nav__toggle" type="button">
        <span class="visually-hidden">Открыть и закрыть меню</span>
      </button>

      <ul class="main-nav__items">

        <li class="main-nav__item">
          <a class="main-nav__link main-nav__link--active">Каталог товаров</a>
        </li>

        <li class="main-nav__item">
          <a class="main-nav__link" href="form.html">Вязание на заказ</a>
        </li>

      </ul>

      <a class="main-nav__link" href="search.html">
        <span class="visually-hidden">Поиск по сайту</span>
      </a>

      <a class="main-nav__link" href="cart.html">Корзина: пока пуста</a>

    </nav>
  </header>

  <main class="page-content">

    <h1 class="page-content__title page-content__title--not-index">Каталог товаров</h1>

    <section class="catalog-products">

      <h2 class="visually-hidden">Наш товар</h2>

      <article class="product">
        <a class="product__link-photo" href="#">
          <img class="product__photo" src="img/photo-hare-mobile@1x.jpg" width="260" height="165"
            alt="Зайчик-попрыгайчик">
        </a>
        <a class="product__link-name" href="#">
          <h3 class="product__name">Зайчик-попрыгайчик</h3>
        </a>
        <p class="product__details">Рост 30 см, вес 200 г</p>
        <b class="product__price">1200 руб.</b>
        <button class="button product__add-to-cart" type="button">
          <span class="visually-hidden">Добавить в корзину</span>
        </button>
      </article>

      <article class="product">
        <a class="product__link-img" href="#">
          <img class="product__img" src="img/photo-bowl-mobile@1x.jpg" width="260" height="165" alt="Корзинка для белья">
        </a>
        <a class="product__link-name" href="#">
          <h3 class="product__name">Корзинка для белья</h3>
        </a>
        <p class="product__details">Диаметр 15 см, высота 10 см</p>
        <b class="product__price">690 руб.</b>
        <button class="button product__add-to-cart" type="button">
          <span class="visually-hidden">Добавить в корзину</span>
        </button>
      </article>

      <article class="product">
        <a class="product__link-img" href="#">
          <img class="product__img" src="img/photo-toys-mobile@1x.jpg" width="260" height="165"
            alt="Большая корзинка для игрушек">
        </a>
        <a class="product__link-name" href="#">
          <h3 class="product__name">Большая корзинка для игрушек</h3>
        </a>
        <p class="product__details">Диаметр 30 см, высота 30 см</p>
        <b class="product__price">1500 руб.</b>
        <button class="button product__add-to-cart" type="button">
          <span class="visually-hidden">Добавить в корзину</span>
        </button>
      </article>

    </section>

  </main>

  <footer class="page-footer">
    <ul class="social page-footer__social">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <img src="img/icon-insta.svg" alt="Инстаграм HTML Academy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <img src="img/icon-fb.svg" alt="Фейсбук HTML Academy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--twitter" href="https://twitter.com/htmlacademy_ru">
          <img src="img/icon-twitter.svg" alt="Твиттер HTML Academy"></a>
      </li>
    </ul>
    <div class="copyright page-footer__copyright">
      <b class="copyright__text">Разработано:</b>
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML Academy"></a>
    </div>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Каталог</title>
</head>

<body>

  <header class="page-header">
    <a class="logo page-header__logo">
      <img src="http://placehold.it/150x100" alt="магазина ручных работ «Мишка»">
    </a>
    <nav class="main-navigation">
      <button class="main-navigation__toggle" aria-label="Открывает и закрывает менью"></button>

      <ul class="main-navigation__items">

        <li class="main-navigation__item">
          <a class="main-navigation__link" href="catalog.html">Каталог товаров</a>
        </li>

        <li class="main-navigation__item">
          <a class="main-navigation__link" href="form.html">Вязание на заказ</a>
        </li>

        <li class="main-navigation__item">
          <form action="https://echo.htmlacademy.ru">
            <input type="search" placeholder="Поиск по сайту">
          </form>
        </li>

        <li class="main-navigation__item">
          <a class="main-navigation__link" href="#">Корзина пока пуста</a>
        </li>

      </ul>

    </nav>
  </header>

  <main class="page-content">

    <h1 class="page-content__title">Каталог товаров</h1>

    <section class="catalog-products">

      <h2 class="visually-hidden">Наш товар</h2>

      <article class="product">
        <a class="product__link" href="#">
          <img class="product__img" src="http://placehold.it/150x100" alt="Зайчик-попрыгайчик">
        </a>
        <a class="product__link" href="#">
          <h3 class="product__title-product">Зайчик-попрыгайчик</h3>
        </a>
        <p class="product__details-product">Рост 30 см, вес 200 г</p>
        <b class="product__price-product">1200 руб.</b>
        <button class="buttom product__button-basket"></button>
      </article>

      <article class="product">
        <a class="product__link" href="#">
          <img class="product__img" src="http://placehold.it/150x100" alt="Корзинка для белья">
        </a>
        <a class="product__link" href="#">
          <h3 class="buttom product__title-product">Корзинка для белья</h3>
        </a>
        <p class="product__details-product">Диаметр 15 см, высота 10 см</p>
        <b class="product__price-product">690 руб.</b>
        <button class="buttom product__button-basket"></button>
      </article>

      <article class="product">
        <a class="product__link" href="#">
          <img class="product__img" src="http://placehold.it/150x100" alt="Большая корзинка для игрушек">
        </a>
        <a class="product__link" href="#">
          <h3 class="product__title-product">Большая корзинка для игрушек</h3>
        </a>
        <p class="product__details-product">Диаметр 30 см, высота 30 см</p>
        <b class="product__price-product">1500 руб.</b>
        <button class="buttom product__button-basket"></button>
      </article>

    </section>

  </main>

  <footer class="page-footer">
    <ul class="social page-footer__social">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Инстаграм htmlacademy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Фейсбук htmlacademy"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Твиттер htmlacademy"></a>
      </li>
    </ul>
    <div class="copyright page-footer__copyright">
      <b class="copyright__text">Разработано:</b>
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="source/img/htmlacademy.svg" alt="HTML Academy" width="27" height="34"></a>
    </div>
  </footer>

</body>

</html>

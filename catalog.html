<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Каталог</title>
</head>

<body>

  <header class="header">
    <a class="logo header__logo">
      <img src="http://placehold.it/150x100" alt="Логотип">
    </a>
    <button class="header__hamburger" aria-label="Открывает и закрывает менью"></button>
  </header>

  <main>

    <h1 class="title-catalog">Каталог товаров</h1>

    <section class="catalog-products">

      <h2 class="visually-hidden">Наш товар</h2>

      <ul class="catalog">

        <li class="catalog__product">
          <a class="catalog__link1" href="#">
            <img class="catalog__img" src="http://placehold.it/150x100" alt="Зайчик-попрыгайчик">
          </a>
          <a class="catalog__link2" href="#">
            <h3 class="catalog__title-product">Зайчик-попрыгайчик</h3>
          </a>
          <p class="catalog__specifications-product">Рост 30 см, вес 200 г</p>
          <b class="catalog__price-product">1200 руб.</b>
          <button class="catalog__button-basket"></button>
        </li>

        <li class="catalog__product">
          <a class="catalog__link1" href="#">
            <img class="catalog__img" src="http://placehold.it/150x100" alt="Корзинка для белья">
          </a>
          <a class="catalog__link2" href="#">
            <h3 class="catalog__title-product">Корзинка для белья</h3>
          </a>
          <p class="catalog__specifications-product">Диаметр 15 см, высота 10 см</p>
          <b class="catalog__price-product">690 руб.</b>
          <button class="catalog__button-basket"></button>
        </li>

        <li class="catalog__product">
          <a class="catalog__link1" href="#">
            <img class="catalog__img" src="http://placehold.it/150x100" alt="Большая корзинка для игрушек">
          </a>
          <a class="catalog__link2" href="#">
            <h3 class="catalog__title-product">Большая корзинка для игрушек</h3>
          </a>
          <p class="catalog__specifications-product">Диаметр 30 см, высота 30 см</p>
          <b class="catalog__price-product">1500 руб.</b>
          <button class="catalog__button-basket"></button>
        </li>

      </ul>

    </section>

  </main>

  <footer class="footer">
    <ul class="social footer__social">
      <li class="social__item">
        <a class="social__link social__link--instagram" href="https://www.instagram.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Инстаграм"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--facebook" href="https://www.facebook.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Фейсбук"></a>
      </li>
      <li class="social__item">
        <a class="social__link social__link--vkontakte" href="https://vk.com/htmlacademy">
          <img src="http://placehold.it/150x100" alt="Твиттер"></a>
      </li>
    </ul>
    <div class="copyright footer__copyright">
      <b class="copyright__text">Разработано:</b>
      <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
        <img src="source/img/htmlacademy.svg" alt="HTML Academy" width="27" height="34"></a>
    </div>
  </footer>

</body>

</html>
